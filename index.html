<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Är det dags att köpa något annat än index?</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .bg {
            background-color: #F5F7FA; /* light grey */
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nej-text {
            font-size: 6em; /* adjust for bigger or smaller text */
            color: #0d6efd; /* bootstrap blue */
            font-family: 'Roboto', sans-serif; /* a common font for modern websites */
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="nej-text">
            Nej!
        </div>
    </div>
    <script>
        var nejAlternativ = [
            "Vi kan inte gå vidare med detta förslag.",
            "Tyvärr passar det inte in i vår nuvarande strategi.",
            "Det är inte i linje med våra övergripande mål.",
            "Det är inte förenligt med vår företagskultur.",
            "Vi behöver fokusera på andra prioriteringar just nu.",
            "Vi måste avvisa detta förslag på grund av affärsmässiga skäl.",
            "Vi ser ingen affärsmässig lönsamhet i detta.",
            "Det är inte en optimal investering för oss just nu.",
            "Vi behöver avstå från detta för att skydda vår konkurrenskraft.",
            "Vi väljer att inte gå framåt med detta av strategiska skäl."
        ];

        var slumpatNej = nejAlternativ[Math.floor(Math.random() * nejAlternativ.length)];

        var nejElement = document.querySelector(".nej-text");
        nejElement.innerHTML = "Nej!" + "<br>" + slumpatNej;
    </script>
</body>
</html>
